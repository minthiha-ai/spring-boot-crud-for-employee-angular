<div class="container p-4">
    <div class="row">
        <div class="col-md-12 mb-3">
            <button routerLink="employee" class="btn btn-primary">
                Add Employee
            </button>
        </div>
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <th>EmployeeID</th>
                    <th>EmployeeName</th>
                    <th>EmployeeEmail</th>
                    <th>EmployeePhone</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employees">
                        <td>{{ employee.employeeId }}</td>
                        <td>{{ employee.employeeName }}</td>
                        <td>{{ employee.employeeEmail }}</td>
                        <td>{{ employee.employeePhone }}</td>
                        <td>
                            <button (click)="editEmployee(employee.id!)" class="btn btn-success">
                                Edit
                            </button>
                            <button (click)="deleteEmployee(employee.id!)" class="btn btn-danger">
                                Delete
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
